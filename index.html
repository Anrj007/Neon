<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>NEON</title>
    <link rel="stylesheet" href="hack.css" />
    <script src="myscripts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <script src="./fileread.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <div id="Wallpapers" class="text-center justify-center">
      <div class="bg-black flex text-white align-center sticky top-0 z-50">
        <div class="l-0 w-20">
          <img src="./Media/anrnion.png" />
        </div>
        <ul
          class="flex flex-row gap-10 align-center justify-center text-center mr-5 ml-5 mt-7 mb-5 sm:gap-5 text-sm md:gap-20"
        >
          <li>
            <a
              href="#gallery"
              class="hover:text-[#B4B4B4] transition duration-200"
              >HOME</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-[#B4B4B4] transition duration-200"
              >CONFIGURATION</a
            >
          </li>
        </ul>
      </div>
      <div class="font-ovo2 text-white text-2xl mt-0 mb-3">
        <h1>Wallpapers for Geeks<br /></h1>
      </div>
      <div
        class="image-gallery grid grid-cols-2 md:grid-cols-3"
        id="gallery"
      ></div>
    </div>
    <div
      class="align-center justify-center text-center flex w-screen"
      id="loadingid"
    >
      <img
        src="./Media/Loading.gif"
        class="h-50px w-50px"
        id="loadinggif"
        alt="loading"
      />
    </div>
    <script></script>
  </body>
</html>
